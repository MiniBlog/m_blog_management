<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>picUpload - Demo</title>
	<script th:replace="common :: head"></script>
</head>
<body>
<div th:replace="common :: page_loading"></div>
<div id="app" ref="app">
	<el-upload
			:file-list="fileList"
			:limit="3"
			class="upload-demo"
			list-type="picture-card"
			multiple
			th:action="${webRoot}+'/file/upload.do'">
		<i class="el-icon-plus"></i>
		<div slot="file" slot-scope="{file}">
			<img :src="file.url" alt="" class="el-upload-list__item-thumbnail">
			<span class="el-upload-list__item-actions">
        <span @click="handlePictureCardPreview(file)"
			  class="el-upload-list__item-preview">
          <i class="el-icon-zoom-in"></i>
        </span>
        <span @click="handleDownload(file)"
			  class="el-upload-list__item-delete"
			  v-if="!disabled">
          <i class="el-icon-download"></i>
        </span>
        <span @click="handleRemove(file)"
			  class="el-upload-list__item-delete"
			  v-if="!disabled">
          <i class="el-icon-delete"></i>
        </span>
      </span>
		</div>
	</el-upload>
	<el-dialog :visible.sync="dialogVisible">
		<img :src="dialogImageUrl" alt="" width="100%">
	</el-dialog>
</div>
<script th:inline="javascript" th:src="@{/js/page/demo/pagejs_picUpload.js}"></script>
</body>
</html>
